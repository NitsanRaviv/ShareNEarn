<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Companies Login Page</title>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="css/companiesSignUpPage.css">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>

</head>

<body>

<html lang="en-US">
<head>

  <meta charset="utf-8">

  <title>Login</title>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div class="container">
  <div id="login">

    <form action="javascript:void(0);" method="get">

      <fieldset class="clearfix">
        <div id="allContent">
          <img src="logo.jpeg" alt="Avatar">
          <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
          <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
          <form><p><input type="submit" value="Sign In"></p></form>
        </div>

      </fieldset>

    </form>

    <p>Not a member? <a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

  </div> <!-- end login -->
</div>

<!--Sign Up Page - not shown until clicking "Sign Up"-->

<div id="id01" class="modal" style="display: none">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <label for="password-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" oninput="check(this)" required>
      <script language='javascript' type='text/javascript'>
          function check(input) {
              if (input.value != document.getElementById('password').value) {
                  input.setCustomValidity('Password Must be Matching.');
              } else {
                  // input is valid -- reset the error message
                  input.setCustomValidity('');
              }
          }
      </script>
      <br /><br />

      <label for="cmpny-logo"><b>Company's Logo: </b><br>
        <input type="file" name="pic" id="pic"><br><br>
      </label>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>


      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<script src="companiesLoginPage.js"></script>
</body>
</html>
