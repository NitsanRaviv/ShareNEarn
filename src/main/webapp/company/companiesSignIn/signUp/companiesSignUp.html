<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="companiesSignUp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="companiesSignUp.js"></script>
</head>
<body>
<form id="signUpForm" class="modal-content" action="/registerCompany">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account</p>
        <hr>

        <label for="companyName"><b>Company name:</b></label>
        <input type="text" placeholder="Enter Company name" name="companyName" id="companyName" required>

        <label for="phone"><b>Phone number:</b></label>
        <input type="number" placeholder="Enter Phone" name="phone" id="phone" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address" name="address" id="address" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
               oninput="validateRepeatPassword(this)" required>

        <label for="file-upload"><b>Company's Logo: </b><br>
            <input type="file" name="file-upload" id="file-upload" required>
        </label>

        <div class="form-group">
            <label for="about"><b>About:</b></label><br>
            <textarea class="form-control" id="about" name="about" cols="40" rows="5" required></textarea>
        </div>
        <input type="hidden" name="logoUrl" id="logoUrlInput">

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" onclick="goBack()" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" id="signUpBtn">Sign Up</button>
        </div>

    </div>
</form>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
