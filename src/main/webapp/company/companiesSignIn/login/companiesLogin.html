<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="stylesheet" href="companiesLogin.css" media="screen" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">

    </script>
</head>

<html lang="en-US">
<head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div id="login">

        <form action="/loginCompany" method="post" id="loginForm">
            <fieldset class="clearfix">
                <div id="allContent">
                    <img src="/imgs/logo.jpeg" alt="Avatar">
                    <p><span class="fas fa-user"></span><input type="text" value="Company Name" name="COMPANYNAME"
                                                               onBlur="if(this.value == '') this.value = 'Username'"
                                                               onFocus="if(this.value == 'Username') this.value = ''"
                                                               required></p>
                    <!-- JS because of IE support; better: placeholder="Username" -->
                    <p><span class="fas fa-lock"></span><input type="password" value="Password" name="PASSWORD"
                                                               onBlur="if(this.value == '') this.value = 'Password'"
                                                               onFocus="if(this.value == 'Password') this.value = ''"
                                                               required></p>
                    <!-- JS because of IE support; better: placeholder="Password" -->
                    <form><p><input type="submit" value="Sign In"></p></form>
                </div>
            </fieldset>
        </form>

        <p>Not a member? <a href="../SignUp/companiesSignUp.html">Sign up now</a><span class="fas fa-arrow-right"></span></p>

    </div> <!-- end login -->
</div>

<script type="text/javascript" src="companiesLogin.js"></script>

</body>
</html>
